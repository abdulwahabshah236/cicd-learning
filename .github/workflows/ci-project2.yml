name: CI for Project 1

on:
  push:
    paths: ['project 2/**']
  pull_request:
    paths: ['project 2/**']
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('project 2/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: install dependencies
        working-directory: project 2/frontend
        run: npm ci

      - name: run tests
        working-directory: project 2/frontend
        run: npm test

      - name: build project
        working-directory: project 2/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: project-2-dist
          path: project 2/frontend/dist