name: CI/CD - Project 3

on:
  push:
    branches: [main]
    paths:
      - 'project 3/**'
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
        working-directory: project 3/backend
      - run: dotnet build -c Release --no-restore
        working-directory: project 3/backend
      - run: dotnet publish -c Release -o publish
        working-directory: project 3/backend
      - uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: project 3/backend/publish

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
        working-directory: project 3/frontend
      - run: npm run build
        working-directory: project 3/frontend
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: project 3/frontend/src

  test-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
        working-directory: project 3/Tests
      - run: dotnet test --verbosity normal
        working-directory: project 3/Tests

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, test-backend]
    if: github.ref == 'refs/heads/main'
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./backend-dist
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist
      - uses: azure/webapps-deploy@v2
        with:
          app-name: api-dev-project-03
          package: ./backend-dist
      - uses: azure/webapps-deploy@v2
        with:
          app-name: web-dev-project-03
          package: ./frontend-dist
