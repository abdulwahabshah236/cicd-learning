name: CI - Project 4

on:
  push:
    branches: [main, develop]
    paths: ['project 4/**']
  pull_request:
    branches: [main, develop]
    paths: ['project 4/**']
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/project4-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/project4-frontend

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project 4/backend
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Run Python tests
        run: pytest tests/ --cov=. --cov-report=xml || true

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project 4/frontend
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: project 4/frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('project 4/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test -- --passWithNoTests || true
      
      - name: Build project
        run: npm run build

  build-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v4
        with:
          context: project 4/backend
          file: project 4/backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  build-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v4
        with:
          context: project 4/frontend
          file: project 4/frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=https://project04-dev-backend.azurewebsites.net/api
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend
        run: |
          az webapp config container set \
            --name project04-dev-backend \
            --resource-group project04-dev-rg \
            --docker-custom-image-name ${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --docker-registry-server-url https://index.docker.io

      - name: Deploy Frontend
        run: |
          az webapp config container set \
            --name project04-dev-frontend \
            --resource-group project04-dev-rg \
            --docker-custom-image-name ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --docker-registry-server-url https://index.docker.io

      - name: Restart App Services
        run: |
          az webapp restart --name project04-dev-backend --resource-group project04-dev-rg
          az webapp restart --name project04-dev-frontend --resource-group project04-dev-rg

      - name: Wait for services to start
        run: sleep 30

      - name: Health Check - Backend
        run: |
          curl -sf https://project04-dev-backend.azurewebsites.net/api/health || echo "Backend still starting..."

      - name: Health Check - Frontend
        run: |
          curl -sf https://project04-dev-frontend.azurewebsites.net/ || echo "Frontend still starting..."
